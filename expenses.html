<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE OF WEBPAGE-->
    <title>Itinerary Page</title>
    <!-- ALL THE CSS FILES-->
    <link rel="stylesheet" href="Common_script/CL_style.css">
    <link rel="stylesheet" href="Common_script/CL_Mobile_style.css">
    <!-- Expenses CSS FILES-->
    <link rel="stylesheet" href="expenses_script/Expenses_style.css">
    
    <!-- INCLUDE FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="demo-card">
            <!-- INJECT HOME LAYOUT W REF TO CLASS-->
            <!-- Done by referencing "demo-card" in Home_FrontLayout.js-->
        </div>
        <!-- CONTENT AREA -->
        <div class="content-area">
            <!-- MODAL -->
            <div id="filterModal" class="modal-overlay hidden">
                <!-- SHOW LIST OF FILTERS -->
            </div>
             <!-- ITINERARY GRID(CARDS) -->
            <div class="scroll-wrapper">
                <div class="expenses-grid" id="expensesGrid">
                    <!-- Itinerary cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <!-- MODAL -->
        <div id="expensesModal">
            <!-- BACK SIDE OF CARDS (EXPENSES DETAILS)-->
        </div>
    </div>
    
    <!-- CALL SCRIPT -->
    <!-- Initialise Firestore database -->
    <script src="Common_script/init_firebase.js"></script>
    <!-- Inject Home Front Layout -->
    <script src="Common_script/Inject_Layout.js"></script>
    <!-- Populate Year Drop-down Options -->
    <script src="Common_script/Year_Dropdown.js"></script>
    <!-- Handle clicking of Filter icon -->
    <script src="Common_script/Filter_Button.js"></script>
    <!-- Handle clicking of Search icon -->
    <script src="Common_script/Search_Toggle.js"></script>
    <!-- Display Itinerary card -->
    <script src="expenses_script/ExpensesDetails_Card.js"></script>
    <!-- Show in-depth details of each card -->
    <script src="expenses_script/ViewExpenses_Button_P2.js"></script>
    <script src="expenses_script/ViewExpenses_Button.js"></script>
    <!-- Handle clicking of Edit Button -->
    <script src="expenses_script/All_Edit_Button.js"></script>
    <!-- Handle clicking of "+ New" Button -->
    <script src="expenses_script/Add_Expenses.js"></script>
</body>
