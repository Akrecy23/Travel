<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE OF WEBPAGE-->
    <title>Food Page</title>
    <!-- ALL THE CSS FILES-->
    <link rel="stylesheet" href="Act_Food_Common_script/CL_style.css">
    <link rel="stylesheet" href="Act_Food_Common_script/CL_Mobile_style.css">
    <!-- FOOD CSS FILES-->
    <link rel="stylesheet" href="food_script/Food_style.css">
    
    <!-- INCLUDE FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="demo-card">
            <!-- INJECT HOME LAYOUT W REF TO CLASS-->
            <!-- Done by referencing "demo-card" in Home_FrontLayout.js-->
        </div>
        <!-- CONTENT AREA -->
        <div class="content-area">
            <!-- MODAL -->
            <div id="filterModal" class="modal-overlay hidden">
                <!-- SHOW LIST OF FILTERS -->
            </div>
            <!-- FOOD GRID(CARDS) -->
            <div class="sticky-city-bar">
                <div class="sticky-city-header" id="stickyCityHeader">City</div>
                <button id="addFoodGlobalBtn" class="add-food-global-btn">âž• Add Food</button>
            </div>
            <div class="scroll-wrapper">
                <div class="food-grid" id="foodGrid">
                    <!-- Food cards will be dynamically inserted here -->
                </div>
                <div class="modal" id="add-food-modal">
                    <!-- Form for adding new food will be injected here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- CALL SCRIPT -->
    <!-- Initialise Firestore database -->
    <script src="Common_script/init_firebase.js"></script>
    <!-- Initialise Google API (Map) -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAgDHi85w4J9ezEl6nIumKBKAwWjmWsVo&libraries=places,marker"></script>
    <script src="food_script/FoodDetails_Card_MAP.js"></script>
    <!-- Inject Home Front Layout -->
    <script src="Act_Food_Common_script/Inject_Layout.js"></script>
    <!-- Populate Country Drop-down Options -->
    <script src="Act_Food_Common_script/Country_Dropdown.js"></script>
    <!-- Handle clicking of Filter icon -->
    <script src="Act_Food_Common_script/Filter_Button.js"></script>
    <!-- Handle clicking of Search icon -->
    <script src="Act_Food_Common_script/Search_Toggle.js"></script>
    <!-- Show Food Cards P1-4 -->
    <script src="food_script/FoodDetails_Card_P4.js"></script>
    <script src="food_script/FoodDetails_Card_P3.js"></script>
    <script src="food_script/FoodDetails_Card_P2.js"></script>
    <script src="food_script/FoodDetails_Card_P1.js"></script>
    <!-- Handle Clicking of New Food Button --> 
    <script src="food_script/Add_Food_Button.js"></script>
</body>
