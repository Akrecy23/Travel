<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE OF WEBPAGE-->
    <title>Itinerary Page</title>
    <!-- ALL THE CSS FILES-->
    <link rel="stylesheet" href="Common_Layout/CL_style.css">
    <!-- ITINERARY CSS FILES-->
    <link rel="stylesheet" href="forgot-password_script/Forgot-password_style.css">
    
    <!-- INCLUDE FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="signin-wrapper">
            <!-- Logo and Title -->
            <div class="header">
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"></path>
                    </svg>
                </div>
                <h1>Reset Password</h1>
                <p class="subtitle">Enter your email and we'll send you a reset link</p>
            </div>

            <!-- Forgot Password Form -->
            <div class="signin-card">
                <div id="email-form" class="form-container">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="you@example.com">
                    </div>

                    <button class="btn-signin" onclick="handlePasswordReset()">Send Reset Link</button>
                </div>

                <!-- Success Message (hidden by default) -->
                <div id="success-message" class="success-message" style="display: none;">
                    <div class="success-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M9 12l2 2 4-4"></path>
                        </svg>
                    </div>
                    <h3>Check Your Email</h3>
                    <p>We've sent a password reset link to <strong id="email-display"></strong>. Please check your inbox and follow the instructions.</p>
                </div>

                <div class="signup-prompt">
                    <p>Remember your password? <a href="signin.html" class="signup-link">Sign in</a></p>
                </div>

                <div class="divider">
                    <span>Or</span>
                </div>

                <div class="signup-prompt">
                    <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Initialize Firebase: Load YOUR external init_firebase.js AFTER Firebase SDKs -->
    <script src="init_firebase.js"></script>

    <script>
        async function handlePasswordReset() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            try {
                // ✅ Send actual Firebase reset email
                await firebase.auth().sendPasswordResetEmail(email);

                // ✅ Update UI
                document.getElementById('email-display').textContent = email;
                document.getElementById('email-form').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';

            } catch (error) {
                console.error("Password reset error:", error);

                if (error.code === "auth/user-not-found") {
                    alert("No account found with this email.");
                } else {
                    alert("Error: " + error.message);
                }
            }
        }
    </script>
</body>
</html>
