<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE OF WEBPAGE-->
    <title>Itinerary Page</title>
    <!-- ALL THE CSS FILES-->
    <link rel="stylesheet" href="Common_script/CL_style.css">
    <link rel="stylesheet" href="Common_script/CL_Mobile_style.css">
    <!-- ITINERARY CSS FILES-->
    <link rel="stylesheet" href="itinerary_script/Itinerary_style.css">
    
    <!-- INCLUDE FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="demo-card">
            <!-- INJECT HOME LAYOUT W REF TO CLASS-->
            <!-- Done by referencing "demo-card" in Home_FrontLayout.js-->
        </div>
        <!-- CONTENT AREA -->
        <div class="content-area">
            <!-- MODAL -->
            <div id="filterModal" class="modal-overlay hidden">
                <!-- SHOW LIST OF FILTERS -->
            </div>
             <!-- ITINERARY GRID(CARDS) -->
            <div class="scroll-wrapper">
                <div class="itinerary-grid" id="itineraryGrid">
                    <!-- Itinerary cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <!-- MODAL -->
        <div id="itineraryModal">
            <!-- BACK SIDE OF CARDS (ITINERARY DETAILS)-->
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="settings-modal hidden">
      <div class="settings-content">
        <button id="closeSettings" class="close-btn">&times;</button>
        <p>Welcome, <span id="userName"></span></p>
        <hr>
        <p class="settings-option" id="changeUsername">Change username</p>
        <p class="settings-option" id="signOut">Sign out</p>
      </div>
    </div>
    
    <!-- CALL SCRIPT -->
    <!-- Initialise Firestore database -->
    <script src="Common_script/init_firebase.js"></script>
    <!-- Inject Home Front Layout -->
    <script src="Common_script/Inject_Layout.js"></script>
    <!-- Populate Year Drop-down Options -->
    <script src="Common_script/Year_Dropdown.js"></script>
    <!-- Handle clicking of Filter icon -->
    <script src="Common_script/Filter_Button.js"></script>
    <!-- Handle clicking of Search icon -->
    <script src="Common_script/Search_Toggle.js"></script>
    <!-- Display Itinerary card -->
    <script src="itinerary_script/ItineraryDetails_Card.js"></script>
    <!-- Show in-depth details of each card -->
    <script src="itinerary_script/ViewItinerary_Button.js"></script>
    <!-- Handle Clicking of Edit Button -->
    <script src="itinerary_script/All_Edit_Button.js"></script>
    <!-- Handle Clicking of Delete Button -->
    <script src="itinerary_script/All_Delete_Button.js"></script>
    <!-- Handle Clicking of Adding Itinerary Button -->
    <script src="itinerary_script/Add_Itinerary.js"></script>
    <!-- Handle Clicking of Move Itinerary Button -->
    <script src="itinerary_script/Move_Itinerary.js"></script>

</body>
