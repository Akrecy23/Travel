<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE OF WEBPAGE-->
    <title>Sign Up Page</title>
    <!-- ALL THE CSS FILES-->
    <link rel="stylesheet" href="Common_script/CL_Mobile_style.css">
    <!-- SIGN UP CSS FILES-->
    <link rel="stylesheet" href="Signup_script/Signup_style.css">
    
    <!-- INCLUDE FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="signin-wrapper">
            <div class="signin-card">
                <!-- Logo and Title -->
                <div class="header">
                    <div class="logo">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"></path>
                        </svg>
                    </div>
                    <h1>My Travels</h1>
                    <p class="subtitle">Create your account and start exploring</p>
                </div>
                <!-- Sign Up Form (Google) -->
                <div class="form-container">
                    <div class="social-buttons">
                        <button class="social-btn" onclick="handleGoogleSignUp()">
                            <svg width="20" height="20" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span>Sign up with Google</span>
                        </button>
                    </div>
                </div>
                <!-- To Sign In Page -->
                <div class="signup-prompt">
                    <p>Already have an account? <a href="signin.html" class="signup-link">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Nickname Modal -->
    <div id="nicknameModal" class="modal">
      <div class="modal-content">
        <h2>Choose a username or nickname</h2>
        <input type="text" id="nicknameInput" placeholder="Enter nickname..." />
        <div class="modal-actions">
          <button id="nicknameSaveBtn">Save</button>
          <button id="nicknameCancelBtn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Initialise Firestore database -->
    <script src="Common_script/init_firebase.js"></script>
    <!-- Handle User Sign Up  -->
    <script src="Signup_script/Handle_Signup.js"></script>
</body>

</html>
